<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>John Robert Powers</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.12/css/lightgallery.min.css">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="app">
    <nav>
      <div class="container items-center">
        <a href="/" class="logo">
          <img src="/assets/JRP_Logo.svg" alt="JRP Logo">
        </a>
  
        <ul>
          <li><a href="/">Course</a></li>
          <li class="active"><a href="/jrp-experience.html">JRP Experience</a></li>
          <li><a href="/press-and-release.html">Press &amp; Events</a></li>
          <li><a href="/contact-us.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <section class="book-appointment-section">
      <div class="container">
        <div class="jrp-contact-form w-full">
          
          <div class="jrp-form-wrapper">
            <div class="heading-border-left heading">
              <h2>SEND US A MESSAGE!</h2>
            </div>
  
            <p>Preferred Branch:</p>
            
            <form action="?">
              <div class="custom-checkbox">
                <input type="radio" id="makati" name="city" value="makati">
                <label for="makati">Makati City</label>
                <input type="radio" id="quezon" name="city" value="quezon">
                <label for="quezon">Quezon City</label>
              </div>
              
              <div class="flex-2-set">
                <div class="input-field">
                  <input type="text" placeholder="Name:" id="input_name">
                </div>
                
                <div class="input-field">
                  <input type="email" placeholder="Email:" id="input_email">
                </div>
              </div>
  
              <div class="flex-2-set">
                <div class="input-field">
                  <input type="text" placeholder="Location:" id="Location">
                </div>
                
                <div class="input-field">
                  <input type="number" placeholder="Mobile No.:" id="mobile_number">
                </div>
              </div>
  
              <div class="flex-2-set">
                <div class="input-field">
                  <input type="number" placeholder="Age:" id="age">
                </div>
                
                <div class="input-field">
                  <input type="text" placeholder="Occupation/School.:" id="occupation">
                </div>
              </div>
  
              <div class="input-field">
                <select name="dropdown-courses" id="dropdown-courses">
                  <option value="">Personality Development Program</option>
                  <option value="">English Learning Program</option>
                  <option value="">Corporate & Public Service Workshop</option>
                  <option value="">Customized Workshop</option>
                </select>
              </div>
  
              <div class="input-field">
                <textarea name="contact-message" id="contact-message" placeholder="Message:"></textarea>
              </div>
  
              <div class="text-right">
                <button type="submit" class="btn btn-default">Send Message</button>
              </div>
            </form>
          </div>

          <div id="jrp-contact-branches" class="jrp-social-media">
            <h2 class="h2-reset">BRANCHES</h2>

            <h5>Makati City:</h5>
            <ul class="branches">
              <li><a href="mailto:makati@johnrobertpowers.com"><img src="/assets/icon-mail.svg" alt="Icon Email"> makati@johnrobertpowers.com</a></li>
              <li><a href="tel:09178195337"><img src="/assets/icon-phone.svg" alt="Icon Call"> (0917) 819 5337</a></li>
              <li><a href="tel:09178195351"><img src="/assets/icon-telephone.svg" alt="Icon Telephone"> (0917) 819 5351</a></li>
              <li><img src="/assets/icon-pin.svg" alt="Icon Pin"> 4/F Casmer Building 195 Salcedo Street, Legaspi Village Makati City</li>
              <li><a href="#"><img src="/assets/icon-map.svg" alt="Icon Map"> View map</a></li>
            </ul>
          </div>

        </div>
      </div>
    </section>

    <footer>

    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.9/dist/js/lightgallery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lg-thumbnail/1.1.0/lg-thumbnail.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
  <script src="/js/main.js"></script>

</body>
</html>
